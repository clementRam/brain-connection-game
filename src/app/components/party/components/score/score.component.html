<div class="row">
  <div class="col s12 center-align score">
      {{ score?.value }}
  </div>
</div>
<div class="row">
  <div class="col s6">
    <button class="btn-floating right btn-large waves-effect waves-light red" (click)="handleClickNoPoint()"><i class="material-icons md-36">clear</i></button>
  </div>
  <div class="col s6">
    <button class="btn-floating btn-large waves-effect waves-light green" (click)="handleClickAddPoint()"><i class="material-icons md-36">done</i></button>
  </div>
</div>
